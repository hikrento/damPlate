<!DOCTYPE html>
<html>
    <head>
        <title>dam demo</title>
        <meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css">	
        <script src="src/jquery-3.6.0.min.js"></script>

    <body>
        <canvas id="canvas"> 	
            <script src="src/matrix.js"></script>
            <script src="src/dam.js"></script>

        </canvas>
        
        <p><font size="3" color="green" face="Arial">First block of the dam:</font></p>

        <p><font size="3" color="green" face="Arial">Second block of the dam:</font></p>
        <div class="entry foreground-color2">

            </form>
        </div>
